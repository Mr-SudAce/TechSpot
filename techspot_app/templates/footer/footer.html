{% load static %}
<link rel="stylesheet" href="{% static 'CSS/footer.css' %}">

<footer class="footer">
  <div class="footer-content container">
    <!-- About -->
    <div class="footer-about">
      <h2>TechSpot</h2>
      <p>Your one-stop shop for the latest tech gadgets and accessories.</p>
    </div>

    <!-- Links -->
    <div class="footer-links">
      <h3>Quick Links</h3>
      <ul>
        <li><span onclick="location.href=`{% url 'mainpage' %}`" class="pointcursor">Home</span></li>
        <li><span onclick="location.href=`{% url 'allproduct' %}`" class="pointcursor">Shop</span></li>
        <li><span onclick="location.href='#'" class="pointcursor">About Us</span></li>
        <li><span onclick="location.href='#'" class="pointcursor">Contact</span></li>
      </ul>
    </div>

    <!-- Customer Service -->
    <div class="footer-links">
      <h3>Customer Service</h3>
      <ul>
        <li><span onclick="location.href='#'" class="pointcursor">FAQ</span></li>
        <li><span onclick="location.href='#'" class="pointcursor">Returns</span></li>
        <li><span onclick="location.href='#'" class="pointcursor">Shipping</span></li>
        <li><span onclick="location.href='#'" class="pointcursor">Order Status</span></li>
      </ul>
    </div>

    <!-- Newsletter -->
    <div class="footer-newsletter">
      <h3>Newsletter</h3>
      <form>
        <input type="email" placeholder="Your email" />
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

</footer>
<div class="footer-bottom">
  &copy; 2024 - <span id="year"></span> TechSpot. All rights reserved.
</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
