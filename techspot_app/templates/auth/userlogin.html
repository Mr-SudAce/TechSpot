{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% load static %}
{% block login %}
<link rel="stylesheet" href="{% static 'CSS/userlogin.css' %}">
<div class="login-container">
    <h1>Login</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <p class="pointcursor" >
        Don't have an account? <span onclick="location.href=`{% url 'userregister' %}`">Register</span>
    </p>
</div>
{% endblock %}
