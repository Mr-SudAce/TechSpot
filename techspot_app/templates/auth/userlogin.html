{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% load static %}
{% block login %}
<link rel="stylesheet" href="{% static 'CSS/userlogin.css' %}">
<div class="login-container">
    <h1>Login</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <p>
        Don't have an account? <a href="{% url 'userregister' %}">Register</a>
    </p>

    <p>
        <a href="{% url 'mainpage' %}">‚Üê Return to Home</a>
    </p>
</div>
{% endblock %}
