{% load static %}

<link rel="stylesheet" href="{% static 'CSS/searchbox.css' %}">

<div class="searchbox-section">
    <form action="{% url 'search_query' %}" method="get" class="searchbox-form form-control">
        <input class="searchbox-input" type="search" name="search_query" id="search_query" placeholder="Searching For.........">
        <button type="submit" class="searchbox-submit"> <i class="bi bi-search searchbox-searchicon"></i></button>
    </form>
</div>
