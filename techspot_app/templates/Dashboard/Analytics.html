<div class="row g-4 mb-4">
  <div class="col-md-3">
    <div class="card bg-warning text-dark card-glow p-3">
      <h5>Total Products</h5>
      <h3>{{productcount}}</h3>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-success text-white card-glow p-3">
      <h5>Total Orders</h5>
      <h3>{{order_count}}</h3>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-info text-white card-glow p-3">
      <h5>Offers</h5>
      <h3>1023</h3>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-danger text-white card-glow p-3">
      <h5>Reports</h5>
      <h3>421</h3>
    </div>
  </div>
</div>

<!-- Business Overview + Status -->
<div class="row g-4 mb-4">
  <div class="col-md-8">
    <div class="chart-container">
      <h5 class="mb-3">Business Overview</h5>
      <canvas id="lineChart" height="150"></canvas>
    </div>
  </div>
  <div class="col-md-4">
    <div class="chart-container text-center">
      <h5 class="mb-3">Status</h5>
      <canvas id="doughnutChart" height="150"></canvas>
      <p class="mt-3">
        <span class="text-success">✔ 654 On Progress</span><br />
        <span class="text-danger">✖ 89 Cancelled</span>
      </p>
    </div>
  </div>
</div>

<!-- Bottom Stats -->
<div class="row g-4">
  <div class="col-md-6">
    <div class="card bg-warning text-dark card-glow p-3">
      <h5>Lifetime Sales</h5>
      <h3>$40,453.80</h3>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-success text-white card-glow p-3">
      <h5>Average Order</h5>
      <h3>$1,965.08</h3>
    </div>
  </div>
</div>
